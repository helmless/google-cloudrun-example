name: 📦 Build

on:
  push:
    branches: [main]

jobs:
  build:
    name: 📦 Build
    runs-on: ubuntu-22.04
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Build
        uses: docker/build-push-action@v4
        id: build
        with:
          context: .
          file: Dockerfile
          push: false

      - name: 📝 Update Image Tag
        shell: bash
        run: |
          IMAGE_TAG="latest" # this is for demo purposes, in a real scenario this should be the digest of the built image
          # IMAGE_TAG=$(echo ${{ steps.build.outputs.digest }} | cut -d: -f2)
          yq e -i '.service.image.tag = env(IMAGE_TAG)' helmless-chart/values.yaml
          yq e -i '.job.image.tag = env(IMAGE_TAG)' helmless-chart/values.yaml
